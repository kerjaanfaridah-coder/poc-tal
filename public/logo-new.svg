<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Task List Icon -->
  <g transform="translate(60, 60)">
    <!-- Clipboard Background -->
    <rect x="-20" y="-25" width="40" height="50" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Clipboard Lines -->
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-1" x2="12" y2="-1" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="6" x2="12" y2="6" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="13" x2="12" y2="13" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Checkmarks -->
    <polyline points="-8,-12 -5,-9 0,-14" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="-8,-5 -5,-2 0,-7" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="-8,2 -5,5 0,0" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="-8,9 -5,12 0,7" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
