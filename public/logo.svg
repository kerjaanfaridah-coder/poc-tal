<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- POCTAL Text -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">POCTAL</text>
  
  <!-- Project Management Icon -->
  <g transform="translate(60, 65)">
    <!-- Checklist Box -->
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="white" opacity="0.9"/>
    <!-- Check Items -->
    <line x1="-18" y1="-8" x2="-8" y2="-8" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-18" y1="0" x2="-8" y2="0" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-18" y1="8" x2="-8" y2="8" stroke="#3B82F6" stroke-width="2"/>
    <!-- Checkmarks -->
    <polyline points="-5,-10 -2,-7 3,-12" stroke="#10B981" stroke-width="2" fill="none"/>
    <polyline points="-5,-2 -2,1 3,-4" stroke="#10B981" stroke-width="2" fill="none"/>
    <polyline points="-5,6 -2,9 3,4" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
</svg>
